<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Classics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Arcade Classics</h1>
        <nav>
            <ul>
                <li><a href="#pacman">Pac-Man</a></li>
                <li><a href="#snake">Snake</a></li>
                <li><a href="#tictactoe">Tic-Tac-Toe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="pacman">
            <h2>Pac-Man</h2>
            <canvas id="pacmanCanvas"></canvas>
            <script src="js/pacman.js"></script>
        </section>
        <section id="snake">
            <h2>Snake</h2>
            <canvas id="snakeCanvas"></canvas>
            <script src="js/snake.js"></script>
        </section>
        <section id="tictactoe">
            <h2>Tic-Tac-Toe</h2>
            <div id="tictactoeBoard"></div>
            <script src="js/tictactoe.js"></script>
        </section>
    </main>
</body>
</html>
