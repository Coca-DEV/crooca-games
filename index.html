<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croca Games</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Croca Games</h1>
        <button id="sairButton">Sair</button>
    </header>
    <main>
        <section class="games-list">
            <h2>Choose Your Game</h2>
            <div class="game" id="pacman">
                <a href="pacman.html">
                    <img src="images/pacman.png" alt="Pac-Man">
                    <h3>Pac-Man</h3>
                </a>
            </div>            
            <div class="game" id="snake">
                <a href="snake.html">
                    <img src="images/snake.png" alt="Snake">
                    <h3>Snake</h3>
                </a>
            </div>
            <div class="game" id="tictactoe">
                <img src="images/tictactoe.png" alt="Tic-Tac-Toe">
                <h3>Tic-Tac-Toe</h3>
            </div>
            <div class="game" id="spaceinvaders">
                <img src="images/spaceinvaders.png" alt="Space Invaders">
                <h3>Space Invaders</h3>
            </div>
            <div class="game" id="asteroids">
                <img src="images/asteroids.png" alt="Asteroids">
                <h3>Asteroids</h3>
            </div>
            <div class="game" id="pong">
                <img src="images/pong.png" alt="Pong">
                <h3>Pong</h3>
            </div>
            <div class="game" id="breakout">
                <img src="images/breakout.png" alt="Breakout">
                <h3>Breakout</h3>
            </div>             
            <!-- Adicione mais jogos conforme necessÃ¡rio -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Croca Games</p>
    </footer>
    <script>
        document.getElementById('sairButton').addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
